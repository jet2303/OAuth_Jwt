<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div th:fragment="header">
    <nav class="navbar navbar-dark sticky-top bg-dark ">
        <div class="container">
            <a class="text-light" th:href="@{/page}"><h4>Board</h4></a>
            <ul class="nav justify-content-end">
                <!-- anonymous -->
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link text-light" th:href="@{/loginPage}">로그인</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link text-light" th:href="@{/customSignup}">회원가입</a></li>
                
                <!-- authentication -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-light" sec:authentication="Principal.username"> 님 </a>
                </li>
                
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-light" th:href="@{/auth/signout}">로그아웃</a>
                </li>

                <!-- ADMIN -->
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')"><a class="nav-link text-light" th:href="@{/admin}">관리자 정보</a></li>
                <!-- USER -->
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')"><a class="nav-link text-light" th:href="@{/user}">유저 정보</a></li>
                
                <li class="nav-item" ><a class="nav-link text-light" href="/main">HOME</a></li>
            </ul>
        </div>
    </nav>
</div>
</html>
