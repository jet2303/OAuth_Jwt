<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{newBoard/layout/default_layout}">
    <div layout:fragment="content" class="content">
    <nav class="container">
        <br>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="제목을 입력해주세요.">
                <button type="submit" class="btn btn-secondary">검색</button>
            </div>
        <br>
        <form>
            <table class="table table-hover">
                <colgroup>
                    <col width="2%" />
                    <col width="5%" />
                    <col width="20%" />
                    <col width="5%" />
                    <col width="5%" />
                    <col width="5%" />
                    <col width="5%" />
                </colgroup>
                <thead>
                    <tr>
                        <th>
                            <label class="checkbox-inline">
                            <input type="checkbox" id="allCheckBox" class="chk">
                            </label>
                        </th>
                        <th class="text-center">번호</th>
                        <th class="text-center">제목</th>
                        <th class="text-center">작성자</th>
                        <th class="text-center">날짜</th>
                        <th class="text-center">조회수</th>
                        <th class="text-center">첨부파일</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <tr th:if="${not #lists.isEmpty( boardList )}" th:each="row : ${boardList}">
                            <td>
                                <label class="checkbox-inline">
                                    <input type="checkbox" class="chk" name="chk" value="">
                                </label>
                            </td>
                        
                            <td class="text-center" scope="row" th:text="${row.id}">
                                <td class="text-left">
                                    <a th:href="@{/board/read/{id} (id=${row.id} )}" th:text="${row.title}"></a></td>
                                <td class="text-center" th:text="${row.userName}"></td>	
                                <td class="text-center" th:text="${#temporals.format( row.createdDate, 'yyyy-MM-dd   HH:mm:ss' )}"></td>
                                <td class="text-center" th:text="0"></td>
                                <td class="text-center" 
                                    th:if="${#lists.isEmpty(row.fileList)}" th:text="X"></td>
                                <td class="text-center" 
                                    th:unless="${#lists.isEmpty(row.fileList)}" th:text="O"></td>
                            </td>
                            
                            <!-- <td th:text="${row.createdDate}"></td> -->
                        </tr>
                        
                        <tr th:unless="${not #lists.isEmpty( pagenation )}">
                            <td colspan="5">조회된 결과가 없습니다.</td>
                        </tr>
                    </tr>
                </tbody>
            </table>
            <br>
            <!-- ADMIN 권한일경우에만 글쓰기 권한있음 -->
            <div class="d-flex justify-content-end">
                <a class="btn btn-danger" style="margin-right: 5px;">글삭제</a>
                <a href="/write" class="btn btn-primary">글쓰기</a>
            </div>
            <br>
            <nav class="container d-flex align-items-center justify-content-center" aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </form>
    </nav>
  </div>
</html>
