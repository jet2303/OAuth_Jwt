<!DOCTYPE html>
<html lang="ko" 
		xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" 
		layout:decorator="layout/basic">
				
	<head th:replace="fragments/header::userHead"></head>
	<body>
		<div th:replace="fragments/top::header"></div>
		<th:block layout:fragment="content">
		<div class="table-responsive clearfix">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>번호</th>
						<th>제목</th>
						<!-- <th>작성자</th> -->
						<th>등록일</th>
					</tr>
				</thead>
				<tbody>
					
					<tr th:if="${not #lists.isEmpty( boardList )}" th:each="row : ${boardList}">
						<td scope="row" th:text="${row.id}"></td>
							<td class="text-left">
								<a th:href="@{/boardPage/{id} (id=${row.id} )}" th:text="${row.title}"></a>
							</td>
						<!-- <td th:text="${row.userName}"></td>	 -->
						<td th:text="${row.createBy}"></td>
					
						
					</tr>
					
					<tr th:unless="${not #lists.isEmpty( pagenation )}">
						<td colspan="5">조회된 결과가 없습니다.</td>
					</tr>
					<!-- <td th:text="${pagenation.data.boardApiResponse}"></td> -->
					<!-- <tr th:if="${not #lists.isEmpty( pagenation.boardApiResponses )}" th:each="row : ${pagenation.boardApiResponses}">
						
						<td scope="row" th:text="${row.id}"></td>
							<td class="text-left">
								<a th:href="@{/boardPage/{id} (id=${row.id} )}" th:text="${row.title}"></a>
							</td>
							<td th:text="${row.createdBy}"></td>
						</td>
					</tr> -->
						
					<!-- <tr th:unless="${not #lists.isEmpty( pagenation.boardApiResponses )}">
						<td colspan="5">조회된 결과가 없습니다.</td>
					</tr> -->
				</tbody>
				
			</table>

			<div class="btn_wrap text-right">
				<a th:href="@{/boardPage/write/0}" class="btn btn-primary waves-effect waves-light">Write</a>
			</div>

		</div>
	</th:block>
	</body>
	

	
	<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
	<script src="js/bootstrap.min.js"></script>
	
</html>
